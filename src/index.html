<!doctype html>
<html ng-app="cmlee">
    <head>
        <meta charset="utf-8">
        <title>Christina M. Lee</title>
        <meta name="description" content="the art of christina m. lee">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/ico" href="assets/images/favicon.ico">
        <link rel="stylesheet" href="bower_components/fancyBox/source/jquery.fancybox.css" type="text/css" media="screen" />

        <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
        <link rel="stylesheet" href="app/vendor.css">
        <!-- bower:css -->
        <!-- run `gulp inject` to automatically populate bower styles dependencies -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css({.tmp/serve,src}) styles/app.css -->
        <!-- inject:css -->
        <!-- css files will be automatically insert here -->
        <!-- endinject -->
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <main class="container-fluid">
            <span nav-bar></span>
            <section class="main-container sidebar-offset">
                <div ui-view></div>
            </section>
        </main>

        <!-- build:js(src) scripts/vendor.js -->
        <!-- bower:js -->
        <!-- run `gulp inject` to automatically populate bower script dependencies -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
        <!-- inject:js -->
        <!-- js files will be automatically insert here -->
        <!-- endinject -->
        <!-- fancybox -->
        <script src="bower_components/fancyBox/source/jquery.fancybox.pack.js"></script>
        <!-- jquery zoom -->
        <script src="bower_components/jquery-zoom/jquery.zoom.min.js"></script>
        <!-- inject:partials -->
        <!-- angular templates will be automatically converted in js and inserted here -->
        <!-- endinject -->
        <!-- endbuild -->

</html>
