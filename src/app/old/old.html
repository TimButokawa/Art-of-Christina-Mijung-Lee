<div class="gallery">
    <h3>Old</h3>
    <h4>2012-2013</h4>
    <!-- TODO: tabs for different years -->
    <div class="gallery-images">
        <div ng-repeat="image in old.images">
            <span
                image-gallery
                class="gallery-image"
                gallery-name="{{ image.galleryName }}"
                image-title="{{ image.imageTitle }}"
                full-image="assets/images/old/full/{{ image.fullImage }}"
                thumb-image="assets/images/old/thumb/{{ image.thumbImage }}"
                alt-text="{{ image.altText }}"></span>
        </div>
    </div>
</div>
